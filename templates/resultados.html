<ion-view title="{{ paciente.nombre }}" right-buttons="rightButtons">

    <ion-nav-buttons side="right">
        <button class="button-clear button-icon icon ion-arrow-left-a " ng-click="goToPaciente()"></button>
    </ion-nav-buttons>


    <ion-content has-header="true" padding="true" scroll="true">
        <ion-list>
            <ion-item ng-repeat="resultado in resultados"
                      class="resultados"
                      ng-class="{'item-divider': resultado.divider}">
                <h2 ng-if="resultado.divider">{{resultado.fecha}}</h2>
                <a ng-click="showOps(resultado)" ng-if="!resultado.divider">
                    <h2 >{{resultado.titulo}}</h2>
                    <p>{{resultado.fecha}}</p>
                </a>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
