<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<ion-side-menus>
    <!-- Center content -->
    <ion-side-menu-content>

        <ion-nav-bar animation="nav-title-slide-ios7"
                     class="bar-dark"
                     type="bar-positive"
                     back-button-type="button-icon"
                     back-button-icon="ion-arrow-left-c">
            <button class="button button-icon" ng-click="toggleMenu()">
                <i class="icon ion-navicon"></i>
            </button>
        </ion-nav-bar>

        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>

    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
            <h1 class="title">Men√∫</h1>
        </ion-header-bar>

        <ion-content scroll="false">
            <ion-item ng-repeat="m in menuLista" ng-click="selectMenu(m, $index)"
                      ng-class="{active: activeMenu.titulo == menu.titulo}">
                <p>{{m.titulo}}</p>
            </ion-item>
            </ion-list>

        </ion-content>
    </ion-side-menu>

</ion-side-menus>
